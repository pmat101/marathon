<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="#">
        <label for="fn">First Name</label>
        <input type="text" name="fn" id="fn" required>
        <label for="ln">Last Name</label>
        <input type="text" name="ln" id="ln" required>

        <p>Select a Race:</p>

        <input type="radio" name="type" id="fr" value="fr">
        <label for="fr">Fun Run 5k</label><br>
        <input type="radio" name="type" id="hm" value="hm">
        <label for="hm">Half Marathon</label><br>
        <input type="radio" name="type" id="fm" value="fm">
        <label for="fm">Full Marathon</label><br>

        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="pswd">Password:</label>
        <input type="password" id="pswd"><br>

        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="juvenile">Less than 18</option>
            <option value="adult">Between 18 and 44</option>
            <option value="middle">Between 45 and 59</option>
            <option value="old">60 and above</option>
        </select><br>

        <button>Register!</button>
    </form>
</body>

</html>
